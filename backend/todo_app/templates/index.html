{% extends "base.html" %}
{% block content %}

<h2 class="mb-4">Task List</h2>
<a href="/add-task/" class="btn btn-primary mb-3">Add Task</a>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>ID</th><th>Title</th><th>Description</th><th>Due Date</th><th>Status</th><th>Actions</th>
    </tr>
    </thead>
    <tbody>
    {% for task in tasks %}
        <tr>
            <td>{{ task.0 }}</td>
            <td>{{ task.1 }}</td>
            <td>{{ task.2 }}</td>
            <td>{{ task.3 }}</td>
            <td>{{ task.4 }}</td>
            <td>
                <a href="/update/{{ task.0 }}/" class="btn btn-sm btn-warning">Edit</a>
                <a href="/delete/{{ task.0 }}/" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
    {% empty %}
        <tr><td colspan="6">No tasks available</td></tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
